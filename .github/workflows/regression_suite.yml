name: Regression Suite

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setu-python@v2
        with:
          python-version: '3.13'
          
      - name: Install dependencies
        run: |
          python -mpip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Run Tests
        run: |
          pytest -s --html=report.html --self-contained-html
  
      - name: Upload report
        uses: actions/upload-articraft@v2
        with:
          name: pytest-report
          path: report.html
    
